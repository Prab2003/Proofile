    <div class="container2">
        <h1 style="font-family: 'Jura';">Contact an Expert</h1>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
        <div id="responseMessage" class="response-message"></div>
    </div>
    <script >

document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting the default way

    // Get form values
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const subject = document.getElementById('subject').value;
    const message = document.getElementById('message').value;

    // Simple validation (you can expand this)
    if (name && email && subject && message) {
        // Simulate sending the message (you can replace this with an actual API call)
        document.getElementById('responseMessage').innerText = 'Your message has been sent successfully!';
        document.getElementById('contactForm').reset(); // Reset the form
    } else {
        document.getElementById('responseMessage').innerText = 'Please fill in all fields.';
    }
});
    </script>
